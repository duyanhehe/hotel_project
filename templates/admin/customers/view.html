{% extends "admin/base.html" %}

{% block content %}
<div class="container pt-4">
    <h3>Customer's Details</h3>
</div>

{% if user: %}
<div class="container bg-body-tertiary border border-secondary pt-4">      
    <div class="row">
        <h5>User ID:</h5>
        <p>{{user[0]}}</p>
    </div>  
    <div class="row">
        <h5>Email:</h5>
        <p>{{user[1]}}</p>
    </div>  
    <div class="row">
        <h5>First Name:</h5>
        <p>{{user[2]}}</p>
    </div>  
    <div class="row">
        <h5>Last Name:</h5>
        <p>{{user[3]}}</p>
    </div>  
    <div class="row">
        <h5>Phone Number:</h5>
        <p>{{user[4]}}</p>
    </div>  
    <div class="row">
        <h5>Usertype:</h5>
        <p>{{user[6]}}</p>
    </div> 
{% endif %}


{% endblock %}
