{% extends "admin/base.html" %}

{% block content %}
<div class="container pt-4">
    <h3>All Contacts</h3>
    <div class="container py-4 bg-body-tertiary table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if contacts: %}
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.contact_id }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.message }}</td>
                    <td>
                        <form action="{{ url_for('admin_delete_contact', contact_id=contact.contact_id) }}" method="post">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No contacts found</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
