{% extends "admin/base.html" %}

{% block content %}

<div class="container py-4">
    <h3 align="center">Delete Room</h3>
</div>

<div class="container py-4 bg-body-tertiary">
    <h4 align="center">Are you sure you want to delete this room?</h4>
    <form action="" method="POST">
        <input type="hidden" name="confirmation" value="yes">
        <div align="center">
            <button type="submit" class="btn btn-danger">Yes, I want to delete this room</button>
            <a href="{{ url_for('all_hotels') }}" class="btn btn-primary">No, go back</a>
        </div>
    </form>
</div>

{% endblock %}
