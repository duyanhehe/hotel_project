{% extends "admin/base.html" %}

{% block content %}

<div class="container pt-4">
    <h3>Edit Booking</h3>
</div>

<div class="container pt-4">
    <div class="container bg-body-tertiary border border-secondary">
        <h5>Booking Detail</h5>
        {% if booking_details %}
        <form action="#" method="POST">
            <div class="form-group">
                <label for="check_in_date">Check In Date:</label>
                <input type="date" class="form-control" id="check_in_date" name="check_in_date" value="{{booking_details[3]}}">
            </div>
            <div class="form-group">
                <label for="check_out_date">Check Out Date:</label>
                <input type="date" class="form-control" id="check_out_date" name="check_out_date" value="{{booking_details[4]}}">
            </div>
            <div class="form-group">
                <label for="total_price">Total Price</label>
                <input type="number" step="0.01" min="0.00" class="form-control" id="total_price" name="total_price" value="{{booking_details[5]}}">
            </div>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% endif %}
        <div class="mt-3" align="center">
            <a href="{{ url_for('all_bookings')}}">Return</a>
        </div>
    </div>
</div>

{% endblock %}
