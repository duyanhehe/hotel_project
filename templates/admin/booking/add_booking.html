{% extends "admin/base.html" %}

{% block content %}

<div class="container pt-4">
    <h3>Add Booking</h3>
</div>

<div class="container pt-4">
    <div class="container bg-body-tertiary border border-secondary">
        <form action="{{ url_for('add_booking') }}" method="POST">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-select">
                        <option value="" disabled selected hidden>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9\+]+" placeholder="Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="photo">Upload Photo</label>
                    <input type="file" id="photo" class="form-control">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="package">Select an package</label>
                    <select name="package" id="package" class="form-select">
                        <option value="starter" selected>Starter Package</option>
                        <option value="honeymoon">Honeymoon Package</option>
                        <option value="vacation">Vacation Package</option>
                        <option value="spring">Spring Package</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="roomType">Select Room Type</label>
                    <select name="roomType" id="roomType" class="form-select">
                        <option value="" disabled selected hidden>Select Room Type</option>
                        <option value="deluxe">Deluxe</option>
                        <option value="superDeluxe">Super Deluxe</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="arrivedDate">Arrived Date</label>
                    <input type="date" class="form-control" id="arrivedDate">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="departDate">Depart Date</label>
                    <input type="date" class="form-control" id="departDate">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 form-group py-2">
                    <label class="form-label" for="person">Total Person</label>
                    <input type="number" class="form-control" name="person" id="person" placeholder="Total Person">
                </div>
            </div>
            <div class="row">
                <div class="col form-group py-2">
                    <label class="form-label" for="note">Note</label>
                    <textarea class="form-control" name="note" id="note" rows="5"></textarea>
                </div>
            </div>
            <div align="center" class="pt-2 pb-4">
                <button type="submit" class="btn btn-primary">Add Booking</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
