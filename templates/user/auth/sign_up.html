{% extends "main.html" %}

{% block content %}

<div class="signupImg">
    <div class="container mt-5 pt-5 mb-5 pb-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('sign_up') }}" method="POST" id="signupForm">
                            <h3 align="center">Sign Up</h3>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9\+]+" placeholder="Enter phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Confirm Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm password" required>
                            </div>
                            <div class="form-group">
                                <label for="captcha">CAPTCHA: <br> <span id="captcha" class="captcha fw-bold fs-2">{{ captcha }}</span></label>
                                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms">
                                <label class="form-check-label" for="agree_terms">I agree to the <a href="{{ url_for('terms_of_services') }}">terms of service</a> </label>
                            </div>
                            <br />
                        
                            <div align="center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <div class="mt-3" align="center">
                            <p>Already have an account? <a href="/login">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
