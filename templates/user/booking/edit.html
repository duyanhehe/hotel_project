{% extends "main.html" %}

{% block content %}

<div class="container py-4">
    <h3 align="center">Change Booking</h3>
</div>

<div class="container py-4 bg-body-tertiary">
    <h4 align="center">Booking Details</h4>
    {% if booking_details: %}
    <div>
        <h5>Booking Date</h5>
        <p>{{booking_details[6]}}</p>
    </div>
    <form action="" method="POST">
        <div class="form-group">
            <label for="check_in_date" class="h5">Check In Date</label>
            <input type="date" class="form-control" id="check_in_date" name="check_in_date" value="{{ booking_details[3].strftime('%Y-%m-%d') }}">
        </div>
        <div class="form-group">
            <label for="check_out_date" class="h5">Check Out Date</label>
            <input type="date" class="form-control" id="check_out_date" name="check_out_date" value="{{ booking_details[4].strftime('%Y-%m-%d') }}">
        </div>
        <div>
            <h5>Room Type</h5>
            <p>{{booking_details[7]}}</p>
        </div>
        <div>
            <h5>Total Price</h5>
            <p><span id="total_price">{{booking_details[5]}}</span></p>
        </div>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    {% endif %}
</div>

{% endblock %}
