{% extends "main.html" %}

{% block content %}

<div class="container py-4">
    <h3 align="center">Cancel Booking</h3>
</div>

<div class="container py-4 border bg-body-tertiary">
    <h4 align="center">Are you sure you want to cancel this booking?</h4>
    <form action="" method="POST">
        <input type="hidden" name="confirmation" value="yes">
        <div align="center">
            <button type="submit" class="btn btn-danger">Yes, I want to cancel</button>
            <a href="{{ url_for('booking_history') }}" class="btn btn-primary">No, go back</a>
        </div>
    </form>
</div>

{% endblock %}
